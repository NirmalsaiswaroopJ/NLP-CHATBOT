<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link rel="stylesheet" href="../static/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>
<body>
    <div id="main">
        <div id="nav">
            <h3>MediBot</h3>
            <div id="nav-part2">
              <h3><a href="{{ url_for('home') }}">Home</a></h3>
              <h3><a href="{{ url_for('login') }}">Login</a></h3>
            </div>
        </div>
        <h1>Hello, I'm</h1>
        <h1>MediBot</h1>
        <!-- <h1>Health Assistant</h1> -->
        <!-- <img id="img1" src="https://i.pinimg.com/736x/59/2c/38/592c38b1d9e515e5039329bb9f562448.jpg" alt="model">
        <img id="img2" src="https://img.freepik.com/free-vector/vector-3d-doctor_1441-6.jpg" alt="model"> -->
        
        <div class="image-container">
            <img id="img3" src="../static/images/portrait-3d-male-doctor_23-2151106884-removebg.png" alt="model">
          </div>
          
    </div>


    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">health_and_safety</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">health_and_safety</span>
            <p>Hi there <br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  gsap.from("#nav", {
    y: -100,
    opacity: 0,
    duration: 1,
    ease: "power2.out",
  });

 
  document.querySelectorAll("#nav h3").forEach((link) => {
    link.addEventListener("mouseenter", () => {
      gsap.to(link, {
        scale: 1.1,
        duration: 0.2,
        ease: "power2.out",
      });
    });
    link.addEventListener("mouseleave", () => {
      gsap.to(link, {
        scale: 1,
        duration: 0.2,
        ease: "power2.out",
      });
    });
  });
</script>
</body>
</html>
