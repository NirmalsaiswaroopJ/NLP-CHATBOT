<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - User Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
        }

        #main {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 280px;
            background: #1a237e;
            padding: 2rem 1.5rem;
            color: white;
        }

        #logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        #logo h3 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: white;
            color: #1a237e;
        }

        .nav-item span {
            font-size: 1.5rem;
        }

        #logout {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        /* Content Area */
        #content {
            flex: 1;
            display: flex;
            padding: 2rem;
        }

        /* Chat Section */
        #chat-section {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            padding: 1.5rem;
            background: #1a237e;
            color: white;
        }

        #chat-header h2 {
            font-size: 1.5rem;
        }

        #chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .chat {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat span {
            color: #1a237e;
            font-size: 1.5rem;
        }

        .chat p {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
            max-width: 75%;
        }

        .incoming p {
            background: #e4e9f2;
        }

        #chat-input {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 1rem;
        }

        #chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
        }
        .nav-button {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: none;
    border: none;
    color: inherit;
    cursor: pointer;
    font-size: inherit;
    text-align: left;
}

.nav-item {
    border-radius: 8px;
    transition: background 0.3s;
}

.nav-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.nav-item.active .nav-button {
    color: #1a237e;
}
        #chat-input button {
            padding: 0.75rem 1.5rem;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }

        #chat-input button:hover {
            background: #0d1b69;
        }

        @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                padding: 1rem;
            }

            #content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="logo">
                <span class="material-symbols-outlined">health_and_safety</span>
                <h3>MediBot</h3>
            </div>

            <div class="nav-item active">
                <span class="material-symbols-outlined">dashboard</span>
                <span>Dashboard</span>
            </div>

            <div class="nav-item">
                <button onclick="window.location.href='/book-appointment'" class="nav-button">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <span>Book Appointment</span>
                </button>
            </div>
            
            <div class="nav-item">
                <button onclick="window.location.href='/find-hospital'" class="nav-button">
                    <span class="material-symbols-outlined">local_hospital</span>
                    <span>Find Hospital</span>
                </button>
            </div>
            
            <div class="nav-item">
                <button onclick="window.location.href='/check-appointments'" class="nav-button">
                    <span class="material-symbols-outlined">list_alt</span>
                    <span>Check Appointments</span>
                </button>
            </div>
            
            <div class="nav-item" id="logout">
                <button onclick="window.location.href='/logout'" class="nav-button">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Content Area with Chat -->
        <div id="content">
            <div id="chat-section">
                <div id="chat-header">
                    <h2>Chat with MediBot</h2>
                </div>

                <div id="chat-messages">
                    <div class="chat incoming">
                        <span class="material-symbols-outlined">health_and_safety</span>
                        <p>Welcome back! How can I assist you with your healthcare needs today?</p>
                    </div>
                </div>

                <div id="chat-input">
                    <textarea placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-btn">
                        <span class="material-symbols-rounded">send</span>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script>
        // GSAP Animations
        gsap.from("#sidebar", {
            x: -100,
            opacity: 0,
            duration: 1,
            ease: "power2.out",
        });

        gsap.from("#chat-section", {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.3,
            ease: "power2.out",
        });

        // Navigation Interactions
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.nav-item.active').classList.remove('active');
                item.classList.add('active');
                
                gsap.from(item, {
                    scale: 0.9,
                    duration: 0.3,
                    ease: "power2.out",
                });
            });
        });

        // Chat Functionality
const chatMessages = document.getElementById('chat-messages');
const textarea = document.querySelector('#chat-input textarea');
const sendBtn = document.getElementById('send-btn');

function addMessage(message, isIncoming = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat ${isIncoming ? 'incoming' : ''}`;

    if (isIncoming) {
        messageDiv.innerHTML = `
            <span class="material-symbols-outlined">health_and_safety</span>
            <p>${message}</p>
        `;
    } else {
        messageDiv.innerHTML = `<p>${message}</p>`;
    }

    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Animation effect
    gsap.from(messageDiv, {
        y: 20,
        opacity: 0,
        duration: 0.3,
        ease: "power2.out",
    });
}

function handleSend() {
    const message = textarea.value.trim();
    if (message) {
        addMessage(message);  // Show user message in chat
        textarea.value = '';  // Clear input field

        // Send message to Flask backend for processing
        fetch(`/get?msg=${encodeURIComponent(message)}`)
            .then(response => response.text())
            .then(botResponse => {
                addMessage(botResponse, true); // Show bot response in chat
            })
            .catch(error => {
                console.error("Error:", error);
                addMessage("Error connecting to the chatbot.", true);
            });
    }
}

// Event listeners
sendBtn.addEventListener('click', handleSend);
textarea.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
    }
});

    </script>
</body>
</html>
